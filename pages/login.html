}

<body>
    <body>
        <!-- Your form -->
        <div class="contain">
            <div class="whole">
                <div class="loghead">Login to Space Tech</div>
                <label for="name" class="form-label">UserName</label>
                <input type="text" id="nameInp" class="form-control"><br>
                
                <label for="email" class="form-label">Email</label>
                <input type="email" id="emailInp" class="form-control"><br>
                
                <label for="password" class="form-label">Password</label>
                <input type="password" id="passwordInp" class="form-control"><br>
                
                <button id="signInBtn">Sign In</button>
                <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </div>
        </div>
    
        <!-- JavaScript -->
        <script>
            window.onload = function() {
                document.getElementById("signInBtn").addEventListener("click", signToPage);
    
                let details = JSON.parse(localStorage.getItem("signup")) || [];
    
                function signToPage() {
                    let userName = document.getElementById("nameInp").value.trim();
                    let email = document.getElementById("emailInp").value.trim();
                    let password = document.getElementById("passwordInp").value.trim();
    
                    if (!userName || !email || !password) {
                        alert("Please fill in all fields");
                        return;
                    }
    
                    let findUserInfo = details.find(detail => 
                        detail.userName === userName &&
                        detail.email === email &&
                        detail.password === password
                    );
    
                    if (findUserInfo) {
                        const userName = findUserInfo.userName;
                        const greeting = getGreetingMessage();
                        alert(`Hello ${userName}! ${greeting}`);
                        
                        setTimeout(() => {
                            alert(greeting);  // Display greeting after 2 minutes
                        }, 2 * 60 * 1000);
    
                        location.href = "../index.html";
                    } else {
                        alert("Invalid user credentials");
                    }
                }
    
                function getGreetingMessage() {
                    const currentHour = new Date().getHours();
                    if (currentHour < 12) {
                        return "Good Morning!";
                    } else if (currentHour < 18) {
                        return "Good Afternoon!";
                    } else {
                        return "Good Evening!";
                    }
                }
            };
        </script>
    </body>
