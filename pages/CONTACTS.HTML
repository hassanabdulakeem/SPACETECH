    <!DOCTYPE html>

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .btn {
            background-color: #002f6c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: #f58634;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleChatOptions() {
            let chatList = document.getElementById("chatList");
            chatList.classList.toggle("hidden");
        }
        function openProfile(url) {
            window.open(url, "_blank");
        }
    </script>
</head>
<body>
    <button class="btn" onclick="toggleChatOptions()">Chat With Us</button>
    <div id="chatList" class="hidden">
