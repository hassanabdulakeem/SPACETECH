    <div class="contain">
        <div class="whole" id="sign">
            <p><br></p>
            <label for="name" class="form-label">FirstName</label>
            <input type="text" id="firstInp" class="form-control"><br>
            <label for="name" class="form-label">LastName</label>
            <input type="text" id="lastInp" class="form-control"><br>
            <label for="name" class="form-label">UserName</label>
            <input type="text" id="nameInp" class="form-control"><br>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="emailInp" class="form-control"><br>
            <label for="passwordInp" class="form-label">Password</label>
            <input type="password" id="passwordInp" class="form-control" aria-hidden="true"><br>
            <div id="signUpBtn">Sign Up</div>
            <span></span>
            <p>Already have an account <a href="./login.html">Sign In</a></p>
        </div>
    </div>
    
<script>
        let datas = JSON.parse(localStorage.getItem("signup")) || [];
//         function sign(){


document.getElementById("signUpBtn").addEventListener("click", () => {
    let details = {
        first: firstInp.value,
        last: lastInp.value,
        userName: nameInp.value,
        email: emailInp.value,
        password: passwordInp.value
    };
    if (!details.userName || !details.email || !details.password  || !details.first || !details.last ) {
        alert("Please fill in all fields");
        return;
    }
    
    

    let alreadyExist = datas.find(data => data.email === details.email || data.userName === details.userName);
    if (alreadyExist) {
        alert("Email or username has already been taken");
        return;
    }

    datas.push(details);
    localStorage.setItem("signup", JSON.stringify(datas));
    alert("You have successfully signed up!");
    setTimeout(() => location.href = "./login.html", 1000);
});
</script>
